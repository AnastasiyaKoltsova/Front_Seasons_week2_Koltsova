<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Игра Крестики-нолики</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Крестики-нолики</h1>
        <div>
            <p class="legend-title">Для начала игры введите имена игроков и нажмите кнопку "Играть!"</p>
            <div class="names">
                <label>
                    Игрок 1 <input type="text" name="player1" id="player1" maxlength="20">
                </label>
                <label>
                    Игрок 2 <input type="text" name="player2" id="player2" maxlength="20">
                </label>
                <button class="startGameBtn">Играть!</button>
            </div>
            <p class="hint"></p>
        </div>
        
        <div class="cell-container">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 class="status-text"></h2>
        <button class="restart-btn">Начать заново</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
